<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="css/theme.css">
    
</head>
<body>
    <header>
        <h1>PROMOFLIX</h1>
        <nav>
            <a href="s_inscrire.html">S'inscrire</a>
            <a href="nos_films.html">Nos Films</a>
            <a href="se_connecter.html">Se Connecter</a>
            <a href="index.html">Accueil</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <img class="image_logo" src="assets/film.jpg" alt="image montrant la cinématographique">
            <h2>Films d’horreur, thriller et bien plus illimité</h2>
            
        </div>

        <div class="affichage">
            <img class="image_affichage" src="assets/têtedemort.jpg" alt="affichage montrant plusieurs films">
        </div>

        <div class="form">
            <h2>Inscription</h2>
            <form action="#" method="post" class="form_control">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="nom" required>
    
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="prenom" required>
    
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="mail" placeholder="e-mail" required>
    
                <label for="ville">Ville</label>
                <select id="ville" name="ville" required>
                    <option placeholder="ville"></option>
                </select>
    
                <label for="pays">Pays</label>
                <select id="pays" name="pays" required>
                    <option value="pays"></option>
                </select>
    
                <input type="submit" value="Valider">
            </form>
        </div>
    </section>
    
    <footer>
        <p>
            &copy; - Movie-Streaming - 2023
        </p>
    </footer>
</body>
</html>
